<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coronavirus Tracker Application</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Coronavirus Tracker Application</h1>
        <p>This application lists the current number of cases reported across the global</p>
        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalReportedCases}">0</h1>
            <p class="lead">Total cases reported as of today</p>
            <hr>
            <p>
                <span>New cases reported since previous day</span>
                <span th:text="${totalNewCases}"></span>
            </p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                    <th scope="col">Total cases reported</th>
                    <th scope="col">Changes since last day</th>
                </tr>
            </thead>
            <tr th:each="data : ${localStats}">
                <td th:text="${data.state}"></td>
                <td th:text="${data.country}"></td>
                <td th:text="${data.latestTotalCases}">0</td>
                <td th:text="${data.diffFromPrevDay}">0</td>
            </tr>
        </table>
    </div>

</body>

</html>
